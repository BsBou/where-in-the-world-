<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/build/application.css">
  <script src="https://kit.fontawesome.com/4099c4e985.js" crossorigin="anonymous"></script>
  <title>Where in the world?</title>
</head>
  <body class="theme--light">
    <section>
      <div id="header" class="d-flex align-items-center">
        <div class="container-fluid">
          <div class="row d-flex align-items-center">
            <div class="col-9">
              <a href="index.html">
                <h3 id="header-title">Where in the world?</h3>
              </a>
              </div>
            <div id="theme-selector" class="col-3 d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-moon"></i>
              <h3 id="theme--dark-text">Dark mode</h3>
              <h3 id="theme--light-text" class="d-none">Light mode</h3>
            </div>
          </div>
        </div>
      </div>
      <div id="input">
        <div class="container">
          <div class="row">
              <div class="col-lg-4 py-4 col-6">
                <div class="input-group">
                  <input id="search" type="text" class="form-control" placeholder="Search for a country..." aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
              </div>
              <div id='empty-col' class="col-lg-4 col"></div>
              <div class="col-lg-4 col-6 py-4">
                <select id='select-region' class="form-select" aria-label="Default select example">
                  <option value="" disabled selected>Filter by region</option>
                  <option value="All">View all countries</option>
                  <option value="Africa">Africa</option>
                  <option value="North America">North America</option>
                  <option value="South America">South America</option>
                  <option value="Asia">Asia</option>
                  <option value="Europe">Europe</option>
                  <option value="Oceania">Oceania</option>
                </select>
              </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="countries">
          <!-- JS Script inserts HTML here -->
        </div>
      </div>
      <script type="text/javascript" src="./scripts/script.js"></script>
    </section>
    <div class="footer" >
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <p id="my-name">By Borhan Boulandier</p>
          <div>
            <a href="https://github.com/BsBou" id="social"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/borhanbou/" id="social"><i class="fa-brands fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
