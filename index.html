<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/build/index.css">
  <script src="https://kit.fontawesome.com/4099c4e985.js" crossorigin="anonymous"></script>
  <title>Where in the world?</title>
</head>
<body>
  <div id="header" class="d-flex align-items-center">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-10">
          <h3 >Where in the world?</h3>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-moon"></i>
          <h3>Dark mode</h3>
        </div>
      </div>
    </div>
  </div>
  <div id="search">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="input-group py-4">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" class="form-control" placeholder="Search for a country..." aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
